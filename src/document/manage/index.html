  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서식별 문서관리</title>
    <link rel="stylesheet" href="../../../public/css/reset.css" />
    <link rel="stylesheet" href="../../../public/css/layout.css" />

  <body>
    <script>
      $(document).ready(function () {
        $('header').load('../../../public/component/header.html');
        $('nav').load('../../../public/component/nav.html');
        $("[data-modal='reg']").load('./modal/reg.html');

    </script>
    <header></header>
    <main>
      <nav></nav>
      <div class="tab_wrap show">
        <ul class="tab_list">
          <li class="active">
            <span>문서관리</span>
            <button>
              <img class="icon" src="../../../public/image/close.svg" alt="" />
            </button>
          </li>
          <li>
            <span>문서작성/편집</span>
            <button>
              <img class="icon" src="../../../public/image/close.svg" alt="" />
            </button>
          </li>
        </ul>
        <section>
          <div class="section_header">
            <div class="search_wrap">
              <div class="left_area">
                <div class="search">
                  <img
                    class="icon"
                    src="../../../public/image/search.svg"
                    alt=""
                  />
                  <input
                    type="text"
                    placeholder="상품명/상품코드/서식명/서식코드"
                  />
                  <button>
                    <img
                      class="icon"
                      src="../../../public/image/template_input_code.svg"
                      alt=""
                    />
                  </button>
                </div>
                <p class="search_desc">
                  <img
                    class="icon"
                    src="../../../public/image/template_selected_code.svg"
                    alt=""
                  />
                  <span>선택한 (상품코드) 상품명 : (PRD0000001) (무배당)</span>
                </p>
              </div>
              <button class="search_btn">
                <div class="icon"></div>
                <span>검색</span>
                <img
                  class="icon"
                  src="../../../public/image/btn_search.svg"
                  alt=""
                />
              </button>
            </div>
            <div class="page_wrap">
              <div class="left_area">
                <p class="em_desc">
                  해당 상품에 등록된 문서
                </p>
                <div class="page">
                  <span>000 건</span>
                  <select class="select_s">
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </div>
              </div>
              <div class="right_area">
                <button onclick="showModal('reg', '문서등록')">
                  <img
                    class="icon"
                    src="../../../public/image/doc_register_document.svg"
                    alt=""
                  />
                </button>
                <button>
                  <img
                    class="icon"
                    src="../../../public/image/ico_paste_item.svg"
                    alt=""
                  />
                </button>
                <button>
                  <img
                    class="icon"
                    src="../../../public/image/ico_trash_item.svg"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>

            <table>
              <colgroup>
                <col style="width: 12%" />
                <col style="width: 12%" />

                <col style="width: 10%" />
                <col style="width: 10%" />

              <thead>

                      <span>상품대분류</span>

                        <img

                    </div>

                          class="sort_icon desc"
                          alt=""

                      </div>
                    </div>
                  </th>
                  <th class="table_sort" data-sort="">
                    <div class="td_c">

                  <td>

                  </td>
                  <td>

                  </td>

                  </td>

        <div class="modal_header">
          <span class="modal_title"></span>
          <div class="btn_wrap">
            <button>
              <img

            <button>
              <img
                class="icon"
                src="../../../public/image/modal_enlarge_view.svg"
                alt=""
              />
            </button>
            <button onclick="closeModal()">
              <img
                class="icon"
                src="../../../public/image/modal_close_view.svg"
                alt=""
              />
            </button>
          </div>
        </div>
        <div class="modal_content" data-modal="reg"></div>
