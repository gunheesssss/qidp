<link rel="stylesheet" type="text/css" href="./modal/reg.css" />
<div class="reg_modal">
  <div class="reg_header">
    <p class="em_desc">
      문서 기초정보
    </p>
    <div class="btn_wrap">
      <button>
        <img
          class="icon color_i"
          src="../../../public/image/doc_save_subject.svg"
          alt=""
        />
      </button>
      <button>
        <img
          class="icon"
          src="../../../public/image/template_item_refresh_item.svg"
          alt=""
        />
      </button>
    </div>
  </div>
  <div class="wrap">
    <div class="form_wrap">
      <input type="text" class="input_style" placeholder="문서번호" />
      <input type="text" class="input_style" placeholder="문서명" />
      <div class="fields">
        <select class="select_style" required>
          <option value="" hidden selected>기초서류 유형 선택</option>
          <option value="">항목</option>
        </select>
        <select class="select_style" required>
          <option value="" hidden selected>서식 선택</option>
          <option value="">항목</option>
        </select>
      </div>
      <div class="fields">
        <select class="select_style" required>
          <option value="" hidden selected>시작버전</option>
          <option value="">항목</option>
        </select>
        <div class="toggle_wrap">
          <span>사용유무</span>
          <label class="check_toggle">
            <input type="checkbox" checked />
            <div class="check_toggle_style"></div>
            <span class="toggle_t">On</span>
            <span class="toggle_f">Off</span>
          </label>
        </div>
      </div>
      <!-- TODO -->
      <div class="fields">
        <label class="radio_label">
          <input type="radio" name="formReg" value="신규등록" />
          <div class="radio_style"></div>
          <span>신규등록</span>
        </label>
        <label class="radio_label">
          <input type="radio" name="formReg" value="파일업로드" />
          <div class="radio_style"></div>
          <span>파일업로드</span>
        </label>
      </div>
      <div class="type_wrap">
        <div class="type_header">
          <select class="select_style" required>
            <option value="" hidden selected>목차 선택</option>
            <option value="">항목</option>
          </select>
          <button>
            <img
              class="icon color_i"
              src="../../../public/image/doc_save_subject.svg"
              alt=""
            />
          </button>
          <button>
            <img
              class="icon"
              src="../../../public/image/doc_drop_subject.svg"
              alt=""
            />
          </button>
        </div>
        <ul>
          <li>(목차) 목차명</li>
          <li>(발표) 발표명</li>
          <li class="active">(파일) 파일명</li>
        </ul>
      </div>
    </div>
